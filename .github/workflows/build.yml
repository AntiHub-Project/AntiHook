name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  KIRO_SERVER_URL: ${{ secrets.KIRO_SERVER_URL || 'http://localhost:8045' }}

jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v -o antihook.exe .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: antihook-windows
        path: antihook.exe

  release:
    name: Release
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Generate version
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/v*") {
          $version = "${{ github.ref_name }}"
        } else {
          $short_sha = "${{ github.sha }}".Substring(0, 7)
          $date = Get-Date -Format "yyyyMMdd-HHmmss"
          $version = "dev-$date-$short_sha"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"
      shell: pwsh

    - name: Build
      run: go build -v -ldflags="-s -w" -o antihook.exe .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        files: antihook.exe
        draft: false
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}